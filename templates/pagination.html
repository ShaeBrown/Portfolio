{% if p.paginator.num_pages > 1 %}
        <nav>
            <ul class="pagination">

                {% if p.has_previous %}
                    <a href="?page={{ p.previous_page_number }}">
                        <span style="font-size: 20px;">&laquo;</span>
                    </a>
                {% endif %}

                <span class="current">
            Page {{ p.number }} of {{ p.paginator.num_pages }}
  </span>


                {% if p.has_next %}
                    <a href="?page={{ p.next_page_number }}">
                        <span style="font-size: 20px;">&raquo;</span>
                    </a>
                {% endif %}

            </ul>
        </nav>
    {% endif %}
